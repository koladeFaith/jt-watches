<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <!-- CSS LINK-->
    <link rel="stylesheet" href="style.css" />
    <!-- TITLE -->
    <title>John Turner | Wristwatches</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="bg-white">
      <div class="wrapper">
        <!-- RIGHT SIDE -->
        <div class="flex items-center justify-between py-10">
          <div class="flex items-center justify-between gap-3">
            <a href=""
              ><img class="w-[120px]" src="images/jt-logo.svg" alt="jt-logo"
            /></a>
            <nav class="hidden md:block md:flex md:gap-3">
              <a class="">Brands</a>
              <a class="">Inspiration</a>
              <a class="">Categories</a>
              <a>Sales</a>
            </nav>
          </div>

          <!-- LEFT SIDE -->
          <div class="text-[30px]">
            <div class="md:hidden">
              <i class="bi bi-search"></i>
              <i class="bi bi-list"></i>
            </div>
            <label class="hidden md:block" for="bi bi-search">
              <input
                type="text"
                name="text"
                class="text-center text-black text-[20px] font-bold"
                placeholder="search"
                id="" />
            </label>
          </div>
        </div>
      </div>

      <div class="flex justify-end cursor-pointer items-center px-8 gap-2">
        <i class="bi bi-envelope-check text-[30px]"></i>
        <p class="text-[20px] text-gray-400">Cart</p>
      </div>
    </header>
    <!-- HERO SECTION -->
    <section
      class="py-5 bg-[linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url(images/Jt-watches.png)] bg-cover p-3 bg-center bg-no-repeat">
      <div class="relative overflow-hidden">
        <div
          class="w-[100%] flex justify-center md:my-[40px] items-center flex-col">
          <h1
            class="capitalize text-[60px] md:text-[86px] font-bold text-center text-[#FFFFFF]">
            how to wear the watch the right way
          </h1>
          <button
            class="bg-main px-6 md:text-[24px] mt-[30px] rounded-full text-white p-3">
            Read more
          </button>
        </div>
      </div>
    </section>
    <!-- PRODUCT SECTION -->
    <section class="bg-white">
      <div class="wrapper py-[50px]">
        <div
          class="capitalize md:text-[24px] flex justify-center text-[20px] items-center gap-6 md:gap-7">
          <a class="">brands</a>
          <button class="bg-main px-4 text-white p-2 rounded-full">
            Inspiration
          </button>
          <a class="">categories</a>
        </div>
        <h2 class="py-[30px] text-center text-[34px] font-medium">
          Explore beautiful Insipiration from out Watch Collection
        </h2>
        <div
          class="flex gap-10 overflow-scroll lg:overflow-hidden lg:gap-[90px] lg:items-center lg:justify-center text-[20px]">
          <button class="border-black p-3 rounded-xl border">All</button>
          <button class="">Casio</button>
          <button class="">Seiko</button>
          <button class="">Rolex</button>
          <button class="">Richard Millie</button>
          <button class="">Timex</button>
          <button class="">Mondaine</button>
          <button class="">Hauer</button>
        </div>
        <div>
          <div class="border my-[30px] border-main">
            <div class="w-[50%]">
              <img src="images\Casio.png" alt="Casio" />
            </div>
            <div class="px-[15px]">
              <h2 class="text-[15px]">Casio</h2>
              <h3>CA-500WE-1AEF</h3>
              <p class="text-gray-500">
                Perennial favourite since its 1980s debut...
              </p>
              <span class="font-semibold text-[24px]">N160,002</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
